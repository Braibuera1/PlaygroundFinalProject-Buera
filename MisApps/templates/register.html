{% extends "base.html" %}
{% block contenido%}
{% load static %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mx-auto">
        <h1 class="text-center">Register</h1>
        <form class="mt-4" action="" method="POST">
          {% csrf_token %}
          <h4 style="margin : 0vw;">{{ form.as_p }}</h4>
          <button type="submit">Crear usuario</button>
        </form>
        <p class="mt-3 text-center">Tienes una cuenta? <a href="{% url 'Login' %}">Inicia sesion aqui</a></p>
      </div>
    </div>
</div>
{% endblock %}
{% block resultados %}{% endblock %}
